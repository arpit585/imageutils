<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image Resizer</h1>
        <input type="file" id="imageUpload" accept="image/*">
        
        <div id="resizeControls">
            <label for="width">Width:</label>
            <input type="number" id="width" min="1">

            <label for="height">Height:</label>
            <input type="number" id="height" min="1">

            <button id="resizeButton">Resize Image</button>
        </div>
        
        <canvas id="canvas"></canvas>
        
        <a id="downloadLink" style="display: none;" download="resized-image.png">Download Resized Image</a>
    </div>
    <script src="script.js"></script>
</body>
</htm
